<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pajarito</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Red social Pajarito</h1>
    
        <!-- FORMULARIO PARA NUEVO POSTEO -->
        <form onsubmit="event.preventDefault(); postData()">
            <label for="postTitle">Título: </label>
            <input type="text" name="postTitle" id="postTitle" placeholder="Título del post" required>
            <label for="postBody">Comentario: </label>
            <textarea name="postBody" id="postBody"></textarea>
            <button type="submit">Postear</button>
        </form>
    
        <!-- LISTA DE POSTEOS ANTERIORES -->
        <ul id="postList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
